name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers only on versioned tags like v1.0, v2.1

permissions:
  contents: write  # This allows modifying releases
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        cd src
        pyinstaller --onefile --noconsole --add-data "_content;_content" --icon=main.ico --name TypoCode main.py
      shell: cmd

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        cd src
        pyinstaller --onefile --noconsole --add-data "_content:_content" --name typocode main.py
        tar -czvf typocode-linux.tar.gz -C dist typocode
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app-${{ runner.os }}
        path: src/dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
